<!DOCTYPE html>
<html>
<body>

<h1>What Can JavaScript Do?</h1>

<p>Changing an image with MouseOver</p>

<img id="myImage" src="http://wallpapercave.com/wp/QkzwVSB.jpg" onmouseover="document.getElementById('myImage').src='http://www.lesfillesabuzzent.com/assets/img/2016/03/creepy-bunny-2-r-w1200-q75-m1457188628.jpg'" onmouseout="document.getElementById('myImage').src='http://wallpapercave.com/wp/QkzwVSB.jpg'"/>


</body>
</html>
